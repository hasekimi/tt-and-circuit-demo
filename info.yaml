# Tiny Tapeout project information
project:
  title:        "Simple AND Gate Circuit"      # Project title
  author:       "hasekimi"      # Your name
  discord:      ""      # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "Multiple AND gate implementation for digital logic learning"      # One line description of what your project does
  language:     "Verilog" # other examples include SystemVerilog, Amaranth, VHDL, etc
  clock_hz:     0       # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "1x1"          # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module:  "tt_um_hasekimi_and_circuit"

  # List your project's source files here.
  # Source files must be in ./src and you must list each source file separately, one per line.
  # Don't forget to also update `PROJECT_SOURCES` in test/Makefile.
  source_files:
    - "project.v"

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
# This section is for the datasheet/website. Use descriptive names (e.g., RX, TX, MOSI, SCL, SEG_A, etc.).
pinout:
  # Inputs
  ui[0]: "AND_A1"      # AND Gate 1 Input A
  ui[1]: "AND_B1"      # AND Gate 1 Input B
  ui[2]: "AND_A2"      # AND Gate 2 Input A
  ui[3]: "AND_B2"      # AND Gate 2 Input B
  ui[4]: "AND_A3"      # AND Gate 3 Input A
  ui[5]: "AND_B3"      # AND Gate 3 Input B
  ui[6]: "AND_A4"      # AND Gate 4 Input A
  ui[7]: "AND_B4"      # AND Gate 4 Input B

  # Outputs
  uo[0]: "OUT_AND1"    # AND Gate 1 Output
  uo[1]: "OUT_AND2"    # AND Gate 2 Output
  uo[2]: "OUT_AND3"    # AND Gate 3 Output
  uo[3]: "OUT_AND4"    # AND Gate 4 Output
  uo[4]: "OUT_8AND"    # 8-Input AND Gate Output
  uo[5]: ""            # Unused
  uo[6]: ""            # Unused
  uo[7]: ""            # Unused

  # Bidirectional pins
  uio[0]: ""           # Unused
  uio[1]: ""           # Unused
  uio[2]: ""           # Unused
  uio[3]: ""           # Unused
  uio[4]: ""           # Unused
  uio[5]: ""           # Unused
  uio[6]: ""           # Unused
  uio[7]: ""           # Unused

# Do not change!
yaml_version: 6
